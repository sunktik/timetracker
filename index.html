<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>
<body>
  <section class="dashboard">
    <div class="dashboard_content">
      <div class="dashboard_person">
        <div class="info-card">
          <img src="images/el-secreto.jpg" alt="" class="info-card_photo">
          <div class="info-card_text">
            <p class="info-card_subtitle">Report for</p>
            <h3 class="info-card_title">Kristina Hontaruk</h3>
          </div>
        </div>
        <div class="view-selector">
          <div class="view-selector_item">Daily</div>
          <div class="view-selector_item view-selector_item--active">Weekly</div>
          <div class="view-selector_item">Monthly</div>
        </div>
      </div>
    </div>
  </section>
<div class="attribution">
    Coded by Kristina Hontaruk</a>.
  </div>
<script src="app.js"></script>
</body>
</html>
